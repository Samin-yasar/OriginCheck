<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Country Checker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.21.0/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/dist/html5-qrcode.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="app">
    <h1>Barcode Country Checker</h1>
    
    <!-- Scanner Section -->
    <div id="scanner">
      <div id="reader" aria-live="polite"></div>
      <div id="scan-line"></div>
      <label for="manual-input">Enter Barcode Manually</label>
      <input type="text" id="manual-input" placeholder="Enter barcode" aria-describedby="manual-input-error" />
      <div id="manual-input-error" role="alert"></div>
      <button id="check-manual" aria-label="Check country from manual barcode input">Check Country</button>
      <button id="retry-scan" style="display: none;" aria-label="Retry barcode scan">Retry Scan</button>
      <div id="scanner-error" role="alert"></div>
    </div>

    <!-- Country Information -->
    <div id="country-info">
      <h2 id="country-name" aria-live="assertive"></h2>
    </div>

    <!-- Map Section -->
    <div id="map" style="height: 400px;"></div>

    <!-- Controls -->
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <button id="report-suspicious" aria-label="Report suspicious product">Report Suspicious Product</button>
  </div>

  <script type="module" src="countries.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
